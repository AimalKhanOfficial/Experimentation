<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
	<script type="text/javascript" src="./MyMarkersData.json"></script>
    <script>
	  console.log(markersSet);
      function initMap() {
	  
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: new google.maps.LatLng(39, -95),
        });

        var infowindow = new google.maps.InfoWindow();

		var marker, i;
	
		for (i = 0; i < markersSet.length; i++) {  
			marker = new google.maps.Marker({
				position: new google.maps.LatLng(markersSet[i].Latitude, markersSet[i].Longitude),
				map: map
			});
			marker.setIcon(markersSet[i].PinColor);
			google.maps.event.addListener(marker, 'click', (function(marker, i) {
				return function() {
				infowindow.setContent(markersSet[i].MarkerDesc);
				infowindow.open(map, marker);
				}
			})(marker, i));
		}
      }
	  
	  //setInterval(refreshPageConstantly, 100000);
	  
	  //function refreshPageConstantly() {
		//location.reload();
	  //}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap"
    async defer></script>
  </body>
</html>
