apply plugin: 'scala'
dependencies{
    compile "org.scala-lang:scala-library:2.11.7"
}

task basicTask {
    println 'This is my basic task!'
}

task secondTask {
    println 'This is my second task!'
}

task runAll {
    dependsOn basicTask,
    secondTask
}

task thirdTask {
    dependsOn runAll
    doLast {
        println 'This is my fifth task!'
    }
}